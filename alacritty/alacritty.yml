window:
  opacity: 0.9

scrolling:
  history: 50000

font:
  normal:
    family: hack
    style: Regular

  bold:
    family: hack
    style: Bold

  italic:
    family: hack
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 11.0

colors:
  # Default colors
  primary:
   background: '#222222'
   foreground: '#F9F9F9'

  # Normal colors
  normal:
    black:   '#3f3f3f'
    red:     '#cc0000'
    green:   '#4e9a06'
    yellow:  '#c4a000'
    blue:    '#94bff3'
    magenta: '#85678f'
    cyan:    '#06989a'
    white:   '#dcdccc'

  # Bright colors
  bright:
    black:   '#545454'
    red:     '#fc5454'
    green:   '#8ae234'
    yellow:  '#fce94f'
    blue:    '#94bff3'
    magenta: '#b294bb'
    cyan:    '#93e0e3'
    white:   '#ffffff'

selection:
  save_to_clipboard: false

shell:
  program: /bin/fish
