# https://github.com/alacritty/alacritty-theme
#
import:
 - ~/.config/alacritty/themes/themes/solarized_dark.yaml

working_directory: C:\\Users\\lecav\\

window:
  opacity: 0.9

  position:
    x: 280
    y: 80

  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 15
    y: 15

  decorations: none

scrolling:
  history: 50000

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 14.0

live_config_reload: true

# Keybindings
# https://defkey.com/alacritty-0-9-shortcuts
# Control + Shift + F : Search forward
# Control + Shift + B : Search backward

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: N,        mods: Alt,           action: SpawnNewInstance }
  - { key: Q,        mods: Alt,           action: Quit             }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

shell:
  # program: "cmd"
  # program: "PowerShell"
  program: "pwsh"
