window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 100
    lines: 85
  decorations: none
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 100

tabspaces: 4

font:
  normal:
    family: mononoki Nerd Font
    style:  Regular
  bold:
    family: mononoki Nerd Font
    style:  Bold
  italic:
    family: mononoki Nerd Font
  bold_italic:
    family: mononoki Nerd Font
  size: 18

draw_bold_text_with_bright_colors: true

cursor:
  style: Beam

# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '0x1e282d'
    foreground: '0xc4c7d1'
  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x80cbc4'
    magenta: '0xff2f90'
    cyan:    '0xaeddff'
    white:   '0xffffff'
  # Bright colors
  bright:
    black:   '0xff262b'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x7dc6bf'
    magenta: '0x6c71c4'
    cyan:    '0x35434d'
    white:   '0xffffff'

selection:
  save_to_clipboard: false

shell:
  program: /bin/fish
